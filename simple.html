<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hurricane Simulation Game</title>
    <link rel="stylesheet" href="simple.css">
</head>
<body>
    <div id="game-container">
        <h1>Hurricane Simulation Game</h1>
        <canvas id="game-canvas"></canvas>
        <div id="info-panel">
            <h2>Resources</h2>
            <p id="resource-status">Emergency Supplies: 100</p>
            <p id="hurricane-status">Hurricane Status: None</p>
        </div>
        <div id="decision-panel">
            <button id="evacuate-button">Evacuate</button>
            <button id="prepare-button">Prepare Resources</button>
            <button id="analyze-button">Analyze Data</button>
        </div>
    </div>
    <script src="simple.js"></script>
</body>
</html>
